<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">VotePlex</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: state.includes(item.baseState)}" ng-if="item.authReq ? isLoggedIn() : true">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: state.is('admin')}"><a ui-sref="admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: state.is('signup')}"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: state.is('login')}"><a ui-sref="login">Login</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: state.is('settings')}"><a ui-sref="settings"><i class="fa fa-cog"></i> {{ getCurrentUser().name }}</a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
