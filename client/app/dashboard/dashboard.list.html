<div class="container">
  <div class="row">
    <div ng-repeat="poll in myPolls">
      <div class="list-group"></div>
      <h4 class="list-group-item blue text-base02">{{poll.text}}</h4>

      <div class="list-group-item" ng-repeat="choice in poll.choices">
        {{choice.text}} <span class="pull-right"><i class="fa fa-square-o"></i></span>
      </div>
    </div>
  </div>
</div>
