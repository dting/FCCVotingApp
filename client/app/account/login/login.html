<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-sm-12 hero-unit banner">
  <h2 class="text-green">Login</h2>
</div>

<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" ng-model="user.password" id="password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-success" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-register" href="/signup">
            Register
          </a>
          <a class="btn btn-twitter pull-right" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
