<div class="modal-header base00">
  <h5 class="text-green">Are you sure you want to delete:</h5>
</div>
<div class="modal-body">
  <h4>{{poll.text}}</h4>
</div>
<div class="modal-footer">
  <small class="text-red pull-left">This action cannot be undone!</small>
  <button class="btn btn-danger" ng-click="delete()">Delete</button>
  <button class="btn btn-primary" ng-click="dismiss()">Cancel</button>
</div>
